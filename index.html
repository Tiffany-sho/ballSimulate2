<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ball Collision Simulation </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="allContainer">

        <div id="opening">
            <div id="openContainer">
                <h1>Ball Collision Simulation</h1>
                <button id="start">start</button>
            </div>
        </div>

        <section>
            <div id="air">
            </div>
            <div id="ground">
                <div id="btns">
                    <button id="add" class="btnDisabled">
                        <div id="addSign">
                            <div id="horizontalBar"></div>
                            <div id="verticalBar"></div>
                        </div>
                    </button>
                    <button id="btnA" class="btnDisabled">
                        <div id="playSign"></div>
                        <div id="stopSignContainer" class="hidden">
                            <div id="stopSign">
                                <div class="bar"></div>
                                <div class="bar"></div>
                            </div>
                        </div>

                    </button>
                    <button id="btnB" class="btnDisabled">
                        <div id="circleSign"></div>
                    </button>
                </div>

                <div id="Setting">

                    <div class="inputOption">
                        <label for="gravity" class="form-label">Gravity : </label>
                        <input type="range" class="form-range gravityInput" min="0" max="30" step="0.1" value="9.8">
                        <input type="number" id="gravity" name="gravity" class="gravityInput" value="9.8">
                    </div>
                    <div class="inputOption">
                        <label for="CORX" class="form-label">CORX : </label>
                        <input type="range" class="form-range CORXInput" min="0" max="1" step="0.1" value="0.9">
                        <input type=" number" id="CORX" name="CORX" class="CORXInput" value=" 0.9">
                    </div>
                    <div class="inputOption">
                        <label for="CORY" class="form-label">CORY : </label>
                        <input type="range" class="form-range CORYInput" min="0" max="1" step="0.1" value="0.9">
                        <input type="number" id="CORY" name="CORY" class="CORYInput" value="0.9">
                    </div>


                    <div class="inputOption">
                        <label for="vector">VectorVisual</label>
                        <input type="checkbox" name="vector" id="vector" checked>
                    </div>
                </div>


            </div>
        </section>


    </div>




    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
